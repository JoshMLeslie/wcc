<h1 mat-dialog-title>Add new clock</h1>
<div mat-dialog-content>
	<ng-select
	[items]="timeZone | keyvalue"
           bindLabel="value"
           autofocus
           bindValue="value"
           [(ngModel)]="selectedZone">
</ng-select>

		<mat-select [(ngModel)]="selectedZone">
			<mat-option *ngFor="let option of timeZone | keyvalue" [value]="option.value">{{option.value | camelNormal}}</mat-option>
		</mat-select>
	</mat-form-field> -->
</div>
<div mat-dialog-actions>
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-button (click)="submit()" cdkFocusInitial>Add</button>
</div>
