<h1 mat-dialog-title>Add new clock</h1>
<div mat-dialog-content>
	<app-timezone-select [formControl]="selectedZone"></app-timezone-select>
</div>
<div mat-dialog-actions align="end">
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-button color="primary" (click)="submit()" cdkFocusInitial>Add</button>
</div>
