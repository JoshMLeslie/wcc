<div class="clock-token-container">
	<div class="clock-token">
		<img src="assets/svg/face.svg">
		<div class="clock-token-time">
			<div #minuteHand class="minute-hand"></div>
			<div #hourHand class="hour-hand"></div>
		</div>
	</div>
	<span class="clock-token-name">{{data?.zone?.replace('_', " ")}}</span>
	<span class="clock-token-utc">{{utc}}</span>
</div>
